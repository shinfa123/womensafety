spring.application.name=women safety

spring.datasource.url=jdbc:mysql://localhost:3306/womensafety
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Optional: Hibernate DDL-Auto settings for database schema management
spring.jpa.hibernate.ddl-auto=update
# Optional: Show SQL statements in console for debugging
spring.jpa.show-sql=true
# Optional: Specify the Hibernate dialect for MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
